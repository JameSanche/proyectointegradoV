name: Entregables

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'

      - name: ğŸ”§ Crear y activar entorno virtual
        run: |
          python -m venv venv
          .\venv\Scripts\activate

      - name: â¬†ï¸ Actualizar pip 
        run: pip install --upgrade pip

      - name:  ğŸ”§ Instalar dependencias
        run: pip install -e .

      - name: â–¶ï¸ Ejecutar script prueba.py
        run: |
          python prueba.py

      - name: ğŸ”„ Commit y Push de cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: config action
          commit_user_name: James sanchez [GitHub Actions]
          commit_user_email: james.sanchez@iudigital.edu.co
          commit_author: James Sanchez <james.sanchez@iudigital.edu.co>
